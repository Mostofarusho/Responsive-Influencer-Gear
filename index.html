<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive-Influencer-Gear</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="./styles/influencer.css">
</head>


<body>
    <header>
        <nav class="navbar">
            <h4 class="nav-header">Influencer products</h4>
            <ul class="nav-list">
                <li class="nav-list-name">Home</li>
                <li class="nav-list-name">Products</li>
                <li class="nav-list-name">Sign Up</li>
                <li class="nav-list-name">Login</li>
                <li class="nav-list-search-icon"><i class="fa-solid fa-magnifying-glass"></i>
                </li>
            </ul>
            <div class="nav-cart">
                <i class="fa-solid fa-cart-shopping nav-cart-icon"></i>
            </div>
        </nav>
    </header>
    <main>
        <section class="influencer-journey">
            <div class="influencer-journey-details">
                <h2 class="influencer-journey-title">Start your Journey as Influencer</h2>
                <p class="influencer-journey-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam sed beatae vero odit quis impedit eum voluptates at ratione error.</p>
                <button class="influencer-journey-button">Preebook now <i class="fa-solid fa-arrow-right-long"></i></button>
            </div>
            <div class="influencer-journey-image">
                <img class="influencer-camera" src="./images/main-camera.png" alt="">
            </div>
        </section>
    </main>
    <footer></footer>
</body>

</html>
